{% extends "auctions/layout.html" %}

{% block body %}
<div class="enterform">
    <h1 id="login">Login</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
        <form action="{% url 'login' %}" method="post" class="form" >
            {% csrf_token %}
            <div class='mb-3 row'>
                <label class="col-sm-3 col-form-label"><b>Login</b></label>
                <div class="col-sm-8">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
            </div>
            <div class='mb-3 row'>
                <label class="col-sm-3 col-form-label"><b>Password</b></label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="log_butt">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>

        <p class="redirect">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>
{% endblock %}
